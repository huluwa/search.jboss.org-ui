<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">

    <!-- Consider using http://www.type-together.com/Bree for logo type -->
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>-->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reset_override.css">
    <link rel="stylesheet" href="css/search_base.css">
    <link rel="stylesheet" href="css/search_status_window.css">
    <link rel="stylesheet" href="css/search_entertain.css">
    <link rel="stylesheet" href="css/search_layout.css">
    <link rel="stylesheet" href="css/search_field.css">
    <link rel="stylesheet" href="css/search_suggestions.css">
    <!--<link rel="stylesheet" href="css/search_suggestions_override.css">-->
    <link rel="stylesheet" href="css/search_filter_active.css">
    <link rel="stylesheet" href="css/search_filter_tab.css">
    <link rel="stylesheet" href="css/search_results.css">
    <link rel="stylesheet" href="css/search_visualization_histogram.css">
    <link rel="stylesheet" href="css/search_log.css">

    <!-- Closure Tools CSS -->
    <link rel="stylesheet" href="css/goog/css/datepicker.css">
    <link rel="stylesheet" href="css/goog/css/popupdatepicker.css">
    <link rel="stylesheet" href="css/goog/goog.ui.z-index.override.css">

    <title>Search JBoss Community</title>

</head>
<body>

    <div id="search_top">
        <div>
            <!--<h1>JBoss Community Search</h1>-->
            <a href="index.html"><img class="jcs_logo" src="image/jcs_logo_bree.png"></a>
        </div>
        <div>
            <form method="GET" id="searchform" action="#">
                <!--<label for="query_field">Search : </label>-->
                <!--The 'input' and 'change' events apply.-->
                <div id="query_field_div">
                    <div id="query_field_div_magnifier"></div>
                    <div id="query_field_div_spinner" class="hidden"></div>
                    <div id="query_field_div_x" class="hidden"></div>
                    <input
                        id="query_field" type="text"
                        placeholder="Initialization..."
                        autocomplete="off"
                        spellcheck="false"
                        autofocus="true"
                        disabled >
                    <div id="query_field_div_clear"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Filters
    ======================================================= -->
    <div id="search_filters">
        <div id="second_filters_row">
            <div class="filter caption">Filters</div>
			<!--<div class="filter option domain">Site</div>-->
            <div class="filter option project">Technology</div>
			<div class="filter option content">Type</div>
            <div class="filter option date">Time</div>
            <div class="filter option author">People</div>
            <div class="filter_clear"></div>
        </div>
    </div>

    <!-- Filter tabs
    ======================================================= -->
    <div id="date_filter" class="filter_tab date hidden">
        <div class="filter_tab_content">
            <div id="date_histogram_chart"></div>

            From <input id="date_filter_from_field" type="text" autocomplete="off" spellcheck="false" readonly>
            To <input id="date_filter_to_field" type="text" autocomplete="off" spellcheck="false" readonly>

            <hr size=1>
            Search results order by <select id="date_order">
                <option value="score">relevancy</option>
                <option value="new_first">newest first</option>
                <option value="old_first">oldest first</option>
            </select>
        </div>
    </div>

    <div id="project_filter" class="filter_tab project hidden">
        <div class="filter_tab_content">

			<div>
				<div class="float_left">
				<!--<form method="GET" id="project_filter_form" action="#">-->
					<input
							id="project_filter_query_field" type="text"
							placeholder="Filter technology"
							autocomplete="off"
							spellcheck="false"
							autofocus="true" >
				<!--</form>-->
				</div>
				<div class="float_right">
					Order by <select id="project_order">
						<option value="name">name</option>
						<option value="frequency">frequency</option>
					</select>
				</div>
				<div class="clear_both"></div>
			</div>

            <div class="filter_items">
                <div>Initializing...</div>
            </div>

        </div>
    </div>

    <div id="author_filter" class="filter_tab author hidden">
        <div class="filter_tab_content">

			<div>
				<div class="float_left">
				<!--<form method="GET" id="author_filter_form" action="#">-->
					<input
							id="author_filter_query_field" type="text"
							placeholder="Filter author"
							autocomplete="off"
							spellcheck="false"
							autofocus="true" >
				<!--</form>-->
				</div>
				<div class="float_right">
					Order by <select id="author_order">
					<option value="name">name</option>
					<option value="frequency">frequency</option>
				</select>
				</div>
				<div class="clear_both"></div>
			</div>

            <div class="filter_items">
                <div>Initializing... (TBD)</div>
            </div>
        </div>
    </div>

	<div id="content_filter" class="filter_tab content hidden">
		<div class="filter_tab_content">
			<div class="filter_items">
				<div>Issues</div>
				<div>Mailing lists</div>
				<div>Blogs</div>
				<div>Articles</div>
			</div>
		</div>
	</div>

    <!-- Active filter badges
    ======================================================= -->
    <div id="active_search_filters"></div>

    <div id="status_window" class="hidden" style="display:none;"></div>

    <div id="search_suggestions" class="hidden"></div>

    <div id="search_results"></div>

    <div id="log"></div>

    <script src="js/lib/d3.v3.0.4/d3.v3.min.js" charset="UTF-8"></script>

    <script>
        var CLOSURE_NO_DEPS = true;
        // var CLOSURE_BASE_PATH = ".";
    </script>

    <!-- SWITCH -->
        <!-- in production -->
        <!--<script type="text/javascript" src="javascript/compiled/search.jboss.org.web-ui-min.js" charset="UTF-8"></script>-->

        <!-- in development -->
        <script type="text/javascript" src="search-testing-only.js" charset="UTF-8"></script>
    <!-- END -->

</body>
</html>
