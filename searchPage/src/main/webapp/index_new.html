<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBoss Developer Search</title>

      <!--BeginReplaceForProduction-->
      <link rel="stylesheet" href="css/foundation/foundation.css" />
      <!--<script src="js/lib/modernizr/modernizr.js"></script>-->

      <link rel="stylesheet" href="css/search_status_window.css">
      <link rel="stylesheet" href="css/search_filter_active.css">
      <link rel="stylesheet" href="css/search_filter_tab.css">
      <link rel="stylesheet" href="css/search_results.css" />
      <link rel="stylesheet" href="css/search_visualization_histogram.css">

      <!-- Closure Tools CSS -->
      <link rel="stylesheet" href="css/goog/css/datepicker.css">
      <link rel="stylesheet" href="css/goog/css/popupdatepicker.css">
      <link rel="stylesheet" href="css/goog/goog.ui.z-index.override.css">
      <!--EndReplaceForProduction-->

    <!-- foundation.css override and further css customization -->
    <style>
        body {
            background-color: #f6f6f6;
        }
        .top_row {
            background-color: #4a5d75;
        }
        .jcs_logo {
            margin: 0.7rem 0;
        }
        #searchform {
            margin: 0;
        }
        #query_field {
            font-weight: 400;
            font-size: 115%;
        }
        .statistics {
            margin: 15px 0 15px 0;
        }
        #search_results {
            width: auto; /* important */
        }
        .hit {
            padding: 15px 25px 20px 15px;
            background-color: #fdfdfd;
            border-top: #DADADA 1px solid;
            border-right: #DADADA 1px solid;
            border-left: #DADADA 1px solid;
            border-bottom: #DADADA 2px solid;
            margin-bottom: 20px;

        }
        .hit_spacer { /* Could be removed. */
            height: 0px;
            margin-bottom: 0px;
            visibility: hidden;
        }
        .snippet {
            font-size: 0.8rem !important;
            font-weight: 400;
        }
        ul {
            font-size: 100%;
        }
        .button {
            background-color: #628fa8;
            /*background-color: #5d8399;*/
        }
        .children {
            font-size: 0.7rem !important;
            font-weight: 200;
        }
        .tags_list {
            font-size: 0.7rem !important;
            font-weight: 200;
        }
        .tags_list .label {
            vertical-align: middle;
            margin-top: 0.2rem;
        }
    </style>
  </head>
  <body>

  <!--<div class="row">-->
  <!--<div class="large-8 large-push-4 medium-6 medium-push-6 small-12 columns">Text</div>-->
  <!--<div class="large-4 large-pull-8 medium-6 medium-pull-6 small-12 columns">Image</div>-->
  <!--</div>-->

  <form method="GET" id="searchform" action="#">
      <div class="top_row">
          <div class="row">
              <div class="medium-12 small-12 columns">
                  <a href="index_new.html"><img class="jcs_logo" src="image/search_logo.png"></a>

                  <div class="row">
                      <div class="large-12 columns">
                          <div class="row collapse">
                              <div class="small-10 columns">
                                  <div id="query_field_div_magnifier" class="hidden"></div>
                                  <div id="query_field_div_spinner" class="hidden"></div>
                                  <div id="query_field_div_x" class="hidden"></div>
                                  <input
                                          id="query_field" type="text"
                                          placeholder="Initialization..."
                                          autocomplete="off"
                                          spellcheck="false"
                                          autofocus="true"
                                          tabindex="1"
                                          disabled>
                              </div>
                              <div class="small-2 columns">
                                  <a tabindex="2" class="button postfix">
                                      <span class="show-for-medium-up">Search</span>
                                      <span class="show-for-small-only">O</span>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>

  <div class="row">
    <div class="medium-4 medium-push-8 small-12 columns">

        <div class="statistics">&nbsp;</div> <!-- Temporary whitespace -->
        <!-- Filters
        ======================================================= -->
        <div id="search_filters">
            <div id="second_filters_row">
                <!--<div class="filter caption">Filters</div>-->
                <!--<div class="filter option domain">Site</div>-->
                <div class="filter option date">Time</div>
                <div class="filter option project">Technology</div>
                <div class="filter option content">Type</div>
                <div class="filter option author">People</div>
                <div class="filter_clear"></div>
            </div>
        </div>

        <!-- Filter tabs
        ======================================================= -->
        <div id="date_filter" class="filter_tab date hidden">
            <div class="filter_tab_content">
                <div id="date_histogram_chart"></div>

                From <input id="date_filter_from_field" type="text" autocomplete="off" spellcheck="false" readonly>
                To <input id="date_filter_to_field" type="text" autocomplete="off" spellcheck="false" readonly>

                <hr size=1>
                Search results order by <select id="date_order">
                <option value="score">relevancy</option>
                <option value="new_first">newest first</option>
                <option value="old_first">oldest first</option>
            </select>
            </div>
        </div>

        <div id="project_filter" class="filter_tab project hidden">
            <div class="filter_tab_content">

                <div>
                    <div class="float_left">
                        <!--<form method="GET" id="project_filter_form" action="#">-->
                        <input
                                id="project_filter_query_field" type="text"
                                placeholder="Filter technology"
                                autocomplete="off"
                                spellcheck="false"
                                autofocus="true" >
                        <!--</form>-->
                    </div>
                    <div class="float_right">
                        Order by <select id="technology_order">
                        <option value="name">name</option>
                        <option value="frequency">frequency</option>
                    </select>
                    </div>
                    <div class="clear_both"></div>
                </div>

                <div class="filter_items">
                </div>

            </div>
        </div>

        <div id="author_filter" class="filter_tab author hidden">
            <div class="filter_tab_content">

                <div>
                    <div class="float_left">
                        <!--<form method="GET" id="author_filter_form" action="#">-->
                        <input
                                id="author_filter_query_field" type="text"
                                placeholder="Filter author"
                                autocomplete="off"
                                spellcheck="false"
                                autofocus="true"
                                disabled="true" >
                        <!--</form>-->
                    </div>
                    <div class="float_right">
                        Order by <select id="author_order">
                        <option value="name">name</option>
                        <option value="frequency">frequency</option>
                    </select>
                    </div>
                    <div class="clear_both"></div>
                </div>

                <div class="filter_items">
                </div>
            </div>
        </div>

        <div id="content_filter" class="filter_tab content hidden">
            <div class="filter_tab_content">
                <div class="filter_items">
                </div>
            </div>
        </div>
    </div>

    <!-- Active filter badges
    ======================================================= -->
    <div id="active_search_filters"></div>

    <div id="status_window" class="hidden" style="display:none;"></div>

    <div id="search_suggestions" class="hidden"></div>

    <!-- Search results
    ======================================================= -->
